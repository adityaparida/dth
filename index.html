			</form>
			<span id="result"></span>
		</div>
		<script>
			function area() {
				var a = document.getElementById("onSelect").value;
				
				document.getElementById("fbox").innerHTML = a;	
			}

			function selectArea() {
				var b = document.getElementById("selectArea").value;
				
				document.getElementById("sbox").innerHTML = b;
			}

			function selectLocal() {
				var c = document.getElementById("selectLocal").value;
				
				document.getElementById("tbox").innerHTML = c;
			}

			function validate() {
				var x = a + b + c + document.getElementById("fobox").value;
				document.getElementById("result").innerHTML = "Your DTH UID is: " x;
			}
			
		</script>
